<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Bienvenido al DashBoard de la ciudad de Madrid</title>
    <!-- Favicon-->
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Morris Chart Css-->
    <link href="plugins/morrisjs/morris.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="css/style.css" rel="stylesheet">

    <!-- You can choose a theme from css/themes instead of get all themes -->
    <link href="css/themes/all-themes.css" rel="stylesheet" />
    
</head>
<body class="theme-light-blue">
    <!-- Page Loader -->
    <div class="page-loader-wrapper">
        <div class="loader">
            <div class="preloader">
                <div class="spinner-layer pl-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <p>Por favor espera</p>
        </div>
    </div>
    <!-- #END# Page Loader -->
    <!-- Overlay For Sidebars -->
    <div class="overlay"></div>
    <!-- #END# Overlay For Sidebars -->

    <!-- Top Bar -->
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">DASHBOARD MADRID</a>
            </div>
        </div>
    </nav>
    <section class="content">
        <div class="container-fluid">
            <div class="block-header">
                <h2>DASHBOARD</h2>
            </div>
            <!-- START API MAPS -->
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                <div class="card">
                    <div class="header">
                        <h2 id="tituloMap">
                           Mapa <small>Mapa actualizado de Madrid</small>
                        </h2>
                        <ul class="nav nav-tabs tab-nav-right" role="tablist">
                            <li role="presentation" class="active" data-toggle="tooltip" data-placement="bottom" title="Trafico">
                                <a onClick="trafico()" title="" href="#settings_only_icon_title" data-toggle="tab" aria-expanded="true">
                                    <i class="material-icons">traffic</i>
                                </a>
                            </li>
                            <li role="presentation" class="" data-toggle="tooltip" data-placement="bottom" title="BiciMad">
                                <a onClick="biciMad()" title="" href="#settings_only_icon_title" data-toggle="tab" aria-expanded="false">
                                    <i class="material-icons">directions_bike</i>
                                </a>
                            </li>
                            <li role="presentation" class="" data-toggle="tooltip" data-placement="bottom" title="Metro y Cercanias">
                                <a onClick="metro()" title="" href="#settings_only_icon_title" data-toggle="tab" aria-expanded="false">
                                    <i class="material-icons">subway</i>
                                </a>
                            </li>
                            <li class="dropdown" data-toggle="tab">
                                <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                    <i class="material-icons" data-toggle="tooltip" data-placement="bottom" title="">directions_bus</i>
                                </a>
                                <ul class="dropdown-menu" style="margin-left: -80px;">
                                    <input type="text" placeholder="Buscar Linea..." id="miInput" onkeyup="filterFunction()" style="color: black;" />
                                    <ul style="max-height: 300px; overflow:scroll; -webkit-overflow-scrolling: touch; overflow-x: hidden; padding-left: 0px; width: 20em;" id="dropdownEMTLineas">

                                    </ul>
                                </ul>
                            </li>
                            <li role="presentation"  data-toggle="tooltip" data-placement="bottom" title="Limpiar Mapa">
                                <a onClick="clearAll()" title="" href="#settings_only_icon_title" data-toggle="tab" aria-expanded="false">
                                    <i class="material-icons">clear</i>
                                </a>
                            </li>
                        </ul>
                        <ul class="header-dropdown">
                            <li class="dropdown">
                                <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                    <i class="material-icons">more_vert</i>
                                </a>
                                <ul class="dropdown-menu pull-right">
                                    <li><a href="javascript:void(0);" class=" waves-effect waves-block">Hola</a></li>
                                    <li><a href="javascript:void(0);" class=" waves-effect waves-block">Ocultar</a></li>
                                    <li><a href="javascript:void(0);" class=" waves-effect waves-block">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="body">
                        <div id="map"></div><!-- Script de Google Maps que define parametros para dejar un mapa liso-->
                    </div>
                </div>
            </div>
            <!-- END API MAPS-->
        </div>
    </section>
    <!-- Jquery Core Js -->
    <script src="plugins/jquery/jquery.min.js"></script>
    
    <script src="js/autobuses.js"></script>

    <script src = "js/dropdown1.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="plugins/bootstrap/js/bootstrap.js"></script>
    
    <!-- Select Plugin Js -->
    <script src="plugins/bootstrap-select/js/bootstrap-select.js"></script>

    <!-- Slimscroll Plugin Js -->
    <script src="plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="plugins/node-waves/waves.js"></script>

    <!-- Jquery CountTo Plugin Js -->
    <script src="plugins/jquery-countto/jquery.countTo.js"></script>

    <!-- Morris Plugin Js -->
    <script src="plugins/raphael/raphael.min.js"></script>
    <script src="plugins/morrisjs/morris.js"></script>

    <!-- ChartJs -->
    <script src="plugins/chartjs/Chart.bundle.js"></script>

    <!-- Flot Charts Plugin Js -->
    <script src="plugins/flot-charts/jquery.flot.js"></script>
    <script src="plugins/flot-charts/jquery.flot.resize.js"></script>
    <script src="plugins/flot-charts/jquery.flot.pie.js"></script>
    <script src="plugins/flot-charts/jquery.flot.categories.js"></script>
    <script src="plugins/flot-charts/jquery.flot.time.js"></script>

    <!-- Sparkline Chart Plugin Js -->
    <script src="plugins/jquery-sparkline/jquery.sparkline.js"></script>

    <!-- Custom Js -->
    <script src="js/admin.js"></script>
    <script src="js/pages/index.js"></script>
    

    <!-- Demo Js -->
    <script src="js/demo.js"></script>
    
    <!-- Invocacion Script API Trafico Google -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTZV06xxWp_5dWZJ2GQKb-4QEVKVe8Ty8&callback=initMap"
    async defer></script>
    
</body>

</html>
